<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formulario # 1</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./ejercicio2.css" />
  </head>
  <body>
    <h1>Payment Form</h1>
    <form action="#" method="post">
      <fieldset class="details">
        <legend>Your Details</legend>

        <ol>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="First and lastname" pattern="[A-Za-z\s]+" required />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@domain.com" name="email" maxlength="30" required />
          </li>

          <li>
            <label for="postcode">Post Code:</label>
            <input
              type="text"
              id="postcode"
              placeholder="Eg. +447500000000"
              name="postcode"
              pattern="\d{6,8}"
              required
            />
          </li>
        </ol>
      </fieldset>

      <fieldset class="address">
        <legend>Delivery Address</legend>

        <ol>
          <li><label for="name">Adress:</label> <textarea name="" id=""></textarea></li>
          <li><label for="email">Post code:</label> <input class="postcode" type="number" min="6" max="8" /></li>
          <li><label for="postcode">Country:</label> <input type="text" /></li>
        </ol>
      </fieldset>

      <fieldset class="address">
        <legend>Card Details</legend>

        <ol>
          <li></li>
          <li><label for="name">Card number:</label> <input type="text" /></li>
          <li><label for="email">Security code:</label> <input class="postcode" type="number" min="6" max="8" /></li>
          <li>
            <label for="postcode">Name on card:</label> <input type="text" placeholder="exact name on the card" />
          </li>
        </ol>
      </fieldset>

      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
